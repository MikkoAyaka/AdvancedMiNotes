apply {
    plugin 'com.android.application'
}

android {
    compileSdkVersion 14
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "net.micode.notes"
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
